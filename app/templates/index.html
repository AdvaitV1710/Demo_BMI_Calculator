<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="/static/style.css" />
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
</head>
<body>
  <div class="layout">
    <main class="card">
      <h1>BMI Calculator</h1>
      <p>Enter your details to calculate BMI and ideal weight range.</p>

      <form
        id="bmi-form"
        method="post"
        action="/calculate"
        hx-post="/calculate"
        hx-target="#result"
        hx-swap="innerHTML"
      >
        <label for="weight">Weight (kg)</label>
        <input
          id="weight"
          name="weight"
          type="number"
          min="1"
          step="0.1"
          value="{{ weight }}"
          required
        />

        <input
          id="weight-slider"
          type="range"
          min="30"
          max="200"
          step="0.1"
          value="{{ weight }}"
          aria-label="Weight slider"
          hx-post="/calculate"
          hx-target="#result"
          hx-swap="innerHTML"
          hx-include="#bmi-form"
          hx-trigger="input delay:120ms"
        />

        <label for="height">Height</label>
        <div class="height-row">
          <input
            id="height"
            name="height"
            type="number"
            min="1"
            step="0.1"
            value="{{ height }}"
            required
          />
          <div class="unit-toggle" role="group" aria-label="Height unit">
            <input
              type="radio"
              id="unit-cm"
              name="height_unit"
              value="cm"
              {% if height_unit == "cm" %}checked{% endif %}
              hx-post="/calculate"
              hx-target="#result"
              hx-swap="innerHTML"
              hx-include="#bmi-form"
              hx-trigger="change delay:120ms"
            />
            <label for="unit-cm">cm</label>
            <input
              type="radio"
              id="unit-in"
              name="height_unit"
              value="in"
              {% if height_unit == "in" %}checked{% endif %}
              hx-post="/calculate"
              hx-target="#result"
              hx-swap="innerHTML"
              hx-include="#bmi-form"
              hx-trigger="change delay:120ms"
            />
            <label for="unit-in">in</label>
            <input
              type="radio"
              id="unit-ft"
              name="height_unit"
              value="ft"
              {% if height_unit == "ft" %}checked{% endif %}
              hx-post="/calculate"
              hx-target="#result"
              hx-swap="innerHTML"
              hx-include="#bmi-form"
              hx-trigger="change delay:120ms"
            />
            <label for="unit-ft">ft</label>
          </div>
        </div>

        <button type="submit">Calculate</button>
      </form>

      <div id="result">
        {% include "partials/result.html" %}
      </div>
    </main>

    <aside class="converter">
      <h2>Height Converter</h2>
      <div class="converter-grid">
        <div>
          <label for="conv-cm">Centimeters</label>
          <input id="conv-cm" type="number" min="0" step="0.1" />
        </div>
        <div>
          <label for="conv-in">Inches</label>
          <input id="conv-in" type="number" min="0" step="0.1" />
        </div>
        <div>
          <label for="conv-ft">Feet</label>
          <input id="conv-ft" type="number" min="0" step="0.01" />
        </div>
      </div>
      <p class="converter-note">Enter a value in any box to convert instantly.</p>
    </aside>
  </div>

  <script>
    let bmiChart = null;

    function syncWeightControls() {
      const weightInput = document.getElementById("weight");
      const weightSlider = document.getElementById("weight-slider");

      if (!weightInput || !weightSlider) {
        return;
      }

      weightSlider.addEventListener("input", () => {
        weightInput.value = weightSlider.value;
      });

      weightInput.addEventListener("input", () => {
        weightSlider.value = weightInput.value || weightSlider.value;
      });
    }

    function renderBmiChart() {
      const chartBox = document.querySelector("#result [data-bmi]");

      if (!chartBox) {
        if (bmiChart) {
          bmiChart.destroy();
          bmiChart = null;
        }
        return;
      }

      const bmi = parseFloat(chartBox.dataset.bmi);
      const canvas = document.getElementById("bmi-chart");

      if (!canvas || Number.isNaN(bmi)) {
        return;
      }

      const markerX = Math.max(0, Math.min(25, bmi - 15));

      if (bmiChart) {
        bmiChart.destroy();
      }

      bmiChart = new Chart(canvas, {
        data: {
          labels: ["Scale"],
          datasets: [
            {
              type: "bar",
              label: "Underweight",
              data: [3.5],
              backgroundColor: "#fecaca",
              borderWidth: 0,
              stack: "bmi",
              barThickness: 20,
            },
            {
              type: "bar",
              label: "Normal",
              data: [6.4],
              backgroundColor: "#86efac",
              borderWidth: 0,
              stack: "bmi",
              barThickness: 20,
            },
            {
              type: "bar",
              label: "Overweight",
              data: [5.0],
              backgroundColor: "#fde68a",
              borderWidth: 0,
              stack: "bmi",
              barThickness: 20,
            },
            {
              type: "bar",
              label: "Obesity",
              data: [10.1],
              backgroundColor: "#fca5a5",
              borderWidth: 0,
              stack: "bmi",
              barThickness: 20,
            },
            {
              type: "scatter",
              label: "Your BMI",
              data: [{ x: markerX, y: "Scale" }],
              backgroundColor: "#111827",
              borderColor: "#111827",
              pointRadius: 7,
              pointHoverRadius: 7,
              pointStyle: "triangle",
              rotation: 180,
              order: 0,
            },
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          devicePixelRatio: 2,
          plugins: {
            legend: { display: false },
            tooltip: {
              callbacks: {
                label: (context) => {
                  if (context.dataset.type === "scatter") {
                    return `Your BMI: ${bmi.toFixed(1)}`;
                  }
                  return `${context.dataset.label}`;
                },
              },
            },
          },
          indexAxis: "y",
          scales: {
            x: {
              stacked: true,
              min: 0,
              max: 25,
              title: {
                display: true,
                text: "BMI Scale (15 to 40)",
              },
              ticks: {
                callback: (value) => (Number(value) + 15).toFixed(0),
              },
            },
            y: {
              stacked: true,
              grid: { display: false },
              ticks: { display: false },
            },
          },
        },
      });
    }

    function setupConverter() {
      const cmInput = document.getElementById("conv-cm");
      const inInput = document.getElementById("conv-in");
      const ftInput = document.getElementById("conv-ft");

      if (!cmInput || !inInput || !ftInput) {
        return;
      }

      const updateFromCm = (value) => {
        const cm = parseFloat(value);
        if (Number.isNaN(cm)) {
          return;
        }
        inInput.value = (cm / 2.54).toFixed(2);
        ftInput.value = (cm / 30.48).toFixed(3);
      };

      const updateFromIn = (value) => {
        const inches = parseFloat(value);
        if (Number.isNaN(inches)) {
          return;
        }
        cmInput.value = (inches * 2.54).toFixed(2);
        ftInput.value = (inches / 12).toFixed(3);
      };

      const updateFromFt = (value) => {
        const feet = parseFloat(value);
        if (Number.isNaN(feet)) {
          return;
        }
        cmInput.value = (feet * 30.48).toFixed(2);
        inInput.value = (feet * 12).toFixed(2);
      };

      cmInput.addEventListener("input", (event) => updateFromCm(event.target.value));
      inInput.addEventListener("input", (event) => updateFromIn(event.target.value));
      ftInput.addEventListener("input", (event) => updateFromFt(event.target.value));
    }

    document.addEventListener("DOMContentLoaded", () => {
      syncWeightControls();
      renderBmiChart();
      setupConverter();
    });

    document.body.addEventListener("htmx:afterSwap", (event) => {
      if (event.detail.target && event.detail.target.id === "result") {
        renderBmiChart();
      }
    });
  </script>
</body>
</html>
