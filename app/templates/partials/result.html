{% if error %}
<section class="message error">{{ error }}</section>
{% endif %}

{% if result %}
<section class="message success" data-bmi="{{ result.bmi }}">
  <p><strong>Your BMI:</strong> {{ result.bmi }}</p>
  <p><strong>Category:</strong> {{ result.category }}</p>
  <p>
    <strong>Ideal weight range:</strong>
    {{ result.ideal_min }} kg to {{ result.ideal_max }} kg
  </p>
  <div class="chart-wrap">
    <canvas id="bmi-chart" aria-label="BMI chart" role="img"></canvas>
  </div>
</section>
{% endif %}
